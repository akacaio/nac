<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Vendas</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<div class="container">
		<h1>Vendas</h1>
		<h:messages styleClass="alert alert-success"/>
		<h:link outcome="venda">Cadastrar</h:link>
		<h:dataTable value="#{vendaBean.listar()}" var="v" styleClass="table">
			<h:column>
				<f:facet name="header">Código</f:facet>
				#{v.id}
			</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				#{v.descricao}
			</h:column>
			<h:column>
				<f:facet name="header">Valor</f:facet>
				#{v.valor}
			</h:column>
			<h:column>
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{v.data.time}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</h:column>
			<h:column>
				<h:form>
					<div class="btn-group">
						<h:commandButton action="venda" value="Editar" styleClass="btn btn-sm btn-outline-primary">
							<f:setPropertyActionListener value="#{v}" target="#{vendaBean.venda}"/>
						</h:commandButton>
						<h:commandButton action="#{vendaBean.excluir(v.id)}" value="Excluir" styleClass="btn btn-sm btn-outline-danger"/>
					</div>
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</h:body>
</html>
